name: Build LibreCAD for HarmonyOS NEXT

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-harmonyos:
    runs-on: ubuntu-22.04

    env:
      BUILD_DIR: build_harmonyos
      OHOS_NDK_VERSION: 4.0.11.3
      OHOS_ARCH: arm64-v8a

    steps:
      - name: üß± Checkout Repository
        uses: actions/checkout@v4

      - name: üß∞ Setup Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang git

      - name: üì¶ Download HarmonyOS NDK
        run: |
          wget https://repo.harmonyos.com/ndk/${{ env.OHOS_NDK_VERSION }}/ohos-sdk-linux-${{ env.OHOS_NDK_VERSION }}.zip -O ohos-ndk.zip
          unzip -q ohos-ndk.zip -d $HOME/ohos-sdk
          echo "OHOS_NDK=$HOME/ohos-sdk" >> $GITHUB_ENV

      - name: ‚öôÔ∏è Configure Build
        run: |
          mkdir -p ${{ env.BUILD_DIR }}
          cd ${{ env.BUILD_DIR }}
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=../harmony/ohos.toolchain.cmake \
            -DOHOS_ARCH=${{ env.OHOS_ARCH }} \
            -DBUILD_SHARED_LIBS=ON \
            -DLIBREC_LIBRARY_ONLY=ON \
            -GNinja

      - name: üèóÔ∏è Build LibreCAD .so
        run: |
          cd ${{ env.BUILD_DIR }}
          ninja

      - name: üì¶ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: librecad-harmonyos
          path: ${{ env.BUILD_DIR }}/lib*/lib*.so
