name: Build CADCore for HarmonyOS NEXT

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      OHOS_NDK_VERSION: 4.0.11.3
      BUILD_DIR: build_harmonyos

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang unzip wget

      - name: Download HarmonyOS NDK
        run: |
          wget https://repo.harmonyos.com/ndk/${{ env.OHOS_NDK_VERSION }}/ohos-sdk-linux-${{ env.OHOS_NDK_VERSION }}.zip -O ndk.zip
          unzip -q ndk.zip -d $HOME/ohos-sdk
          echo "OHOS_NDK=$HOME/ohos-sdk" >> $GITHUB_ENV

      - name: Configure
        run: |
          mkdir -p ${{ env.BUILD_DIR }}
          cd ${{ env.BUILD_DIR }}
          cmake ../cadcore \
            -DCMAKE_TOOLCHAIN_FILE=../harmony/ohos.toolchain.cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -GNinja

      - name: Build
        run: |
          cd ${{ env.BUILD_DIR }}
          ninja

      - name: Upload .so
        uses: actions/upload-artifact@v4
        with:
          name: cadcore-harmonyos
          path: ${{ env.BUILD_DIR }}/libcadcore.so
