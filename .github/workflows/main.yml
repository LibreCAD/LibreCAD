name: Build LibreCAD

on:
  push:
    branches:
      - main  # 每次推送到 main 分支时触发
  pull_request:
    branches:
      - main  # 每次向 main 分支发起拉取请求时触发

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # 检出仓库代码

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake qt5-qmake qtbase5-dev libqt5svg5-dev libproj-dev libboost-dev  # 安装依赖

    - name: Build LibreCAD
      run: |
        mkdir build
        cd build
        cmake ..
        make  # 编译 LibreCAD

    - name: Upload .so files
      uses: actions/upload-artifact@v2
      with:
        name: librecad-so-files  # 存储产物的名称
        path: build/libcadviewer.so  # .so 文件路径（根据实际生成路径调整）
