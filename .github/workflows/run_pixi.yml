name: Pixi Builds
on: [workflow_dispatch, push, pull_request]

jobs:
  build_with_pixi:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
      name: Checkout

    - uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: v0.40.2
        cache: true
    - run: pixi run install
