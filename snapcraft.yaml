name: librecad
version: '2.2.1-beta'
grade: stable
base: core20
confinement: devmode
summary: "librecad: is a 2D open source CAD"
description: |
        LibreCAD is a cross-platform 2D CAD program written in C++17. It can read DXF/DWG files and can write DXF/PDF/SVG files. It supports point/line/circle/ellipse/parabola/spline primitives. The user interface is highly customizable, and has dozens of translations.
environment:
        LD_LIBRARY_PATH: $SNAP/usr/local/lib/:$SNAP/usr/lib/x86_64-linux-gnu/:$SNAP/usr/lib64/:$LD_LIBRARY_PATH

apps:
        librecad:
                command: usr/bin/librecad
parts:
        librecad:
                plugin: qmake
                source: .
                build-packages:
                        - qtbase5-dev
                        - qttools5-dev
                        - qttools5-dev-tools
                        - librsvg2-bin
                        - libfreetype6-dev
                        - libicu-dev
                        - libqt5opengl5-dev
                        - git
                        - g++
                        - libcairo2-dev
                        - libpango-1.0-0
                        - libpango1.0-dev
                        - libboost-dev
                        - libqt5svg5-dev
                        - libgtest-dev
                        - libcurl4-gnutls-dev
                        - libgtk-3-dev
                        - libbz2-dev

                stage-packages:
                        - qtbase5-dev
                        - qt5-qmake
                        - libfreetype6
                        - libcairo2
                        - librsvg2-bin
                        - libicu
                        - libboost
                override-stage: |
                        echo "1"
                        echo $PWD 
                        find .. -type f -name librecad
                        export SRC_DIR=../parts/librecad/build/unix
                        echo "2"
                        echo $SNAPCRAFT_STAGE
                        mkdir -p $SNAPCRAFT_STAGE/usr/bin
                        mkdir -p $SNAPCRAFT_STAGE/usr/share/librecad
                        mkdir -p usr/bin
                        mkdir -p usr/share/librecad
                        cp -a $SRC_DIR/librecad $SNAPCRAFT_STAGE/usr/bin/
                        cp -a $SRC_DIR/ttf2lff $SNAPCRAFT_STAGE/usr/bin/
                        cp -a $SRC_DIR/resources/* $SNAPCRAFT_STAGE/usr/share/librecad/
                        snapcraftctl stage 
                override-prime: |
                        echo "1"
                        echo $PWD
                        cp -a ../stage/* ./
                        snapcraftctl prime 
